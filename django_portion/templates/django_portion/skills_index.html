{% extends 'django_portion/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8 md:flex mt-5 mb-10">
  <div class="flex-grow pr-8">
    <h1 class="text-5xl font-bold text-gray-800 dark:text-white mb-6">Skills</h1>
    <div class="space-y-4">
      {% for skill in skills %}
      <div class="border-b pb-4 mb-4 border-gray-200 dark:text-white dark:border-gray-700">
        <h2 class="text-xl">{{ skill.name }}</h2>
        <p>Proficiency: {{ skill.proficiency }}/100</p>
      </div>
      {% endfor %}
    </div>
  </div>

  <!-- Tags container as a separate, thinner box on the right -->
  <div class="w-auto lg:w-1/6 mt-8 md:mt-8 lg:mt-">
    <h2 class="text-center text-2xl font-semibold text-gray-800 dark:text-white mb-4">Tags</h2>
    <div class="bg-gray-100 dark:bg-gray-700 p-4 rounded-lg shadow">
      <ul class="list-none text-center space-y-2">
        {% for tag in tags_with_counts %}
        <li>
          <a class="text-lg text-blue-500 hover:text-blue-600 dark:hover:text-blue-400" href="{% url 'blog_by_tag' tag.name %}">
            {{ tag.name }} ({{ tag.count }})
          </a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>

{% endblock %}
